{{ define "base" }}
<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/litepage.svg" />
    <link href="/main.css?v={{ version }}" rel="stylesheet" />
